<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Trenitalia</title>
  </head>
  <body>

    <script src="js/script.js" charset="utf-8"></script>

    <div class="container">

      <!-- CONTAINER 1 -->

      <div class="titolo1">
        <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
      </div>

      <div class="calcola">

        <div class="dati">

          <div class="nome">
            <h4>Nome Cognome</h4>
            <!-- <label for="nome">Nome Cognome</label> -->
            <input id="nome" type="text" name="" value="">
          </div>

          <div class="km">
            <h4>Km da percorrere</h4>
            <!-- <label for="km">Km da percorrere</label> -->
            <input id="km" type="text" name="" value="">
          </div>

          <div class="eta">
            <h4>Fascia d'età</h4>
            <!-- <label for="fascia-eta">Fascia d'età</label> -->
            <select id="fascia-eta" class="opzioni" name="">
              <option value="Minorenne">Minorenne</option>
              <option value="Maggiorenne">Maggiorenne</option>
              <option value="Over">Over 65</option>
            </select>
          </div>

        </div>

        <div class="bottoni">

          <div class="bottone1">
            <button id="btn1" type="button" name="button"><strong>Genera</strong></button>
          </div>

          <div class="bottone2">
            <button id="btn2" type="button" name="button"><strong>Annulla</strong></button>
          </div>

        </div>

      </div>

      <!-- CONTAINER 2 -->

      <div class="titolo2">
        <h1>IL TUO BIGLIETTO</h1>
      </div>

      <div id="biglietto" class="hidden">

        <div class="titolo3">
          <h2>DETTAGLIO PASSEGGERI</h2>
        </div>

        <div class="dettagli">

          <div class="michele">
            <h2>NOME PASSEGGERO</h2>
            <h2 id="nome-passeggero"></h2>
          </div>

          <div class="prezzo">

            <div class="offerta">
              <h3>Offerta</h3>
              <h4 id="offerta2"></h4>
            </div>

            <div class="carrozza">
              <h3>Carrozza</h3>
              <h4 id="carrozza"></h4>
            </div>

            <div class="codice">
              <h3>Codice CP</h3>
              <h4 id="codice-cp"></h4>
            </div>

            <div class="costo">
              <h3>Costo biglietto</h3>
              <h4 id="costo2"></h4>
            </div>

          </div>

        </div>

      </div>

    </div>


  </body>
</html>
